<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="simulate.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color:orange" href="#">CPU SCHEDULING SIMULATOR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
        <br>
        <br>
        <div class="row align-items-center">
            <div class="col text-center">
                <form id="process_form" action="">
                    <label class="form-label text-white" for="pid">Process ID:</label>
                    <input type="number" name="pid" id="pid" autocomplete="off" required>
                    <br>
                    <br>
                    <label class="form-label text-white" for="pname">Process Name:</label>
                    <input type="text" name="pname" id="pname" autocomplete="off" required>
                    <br>
                    <br>
                    <label class="form-label text-white" for="arr_time">Arrival Time:</label>
                    <input type="text" name="arr_time" id="arr_time" autocomplete="off" required>
                    <br>
                    <br>
                    <label class="form-label text-white" for="exe_time">Execution Time:</label>
                    <input type="text" name="exe_time" id="exe_time" autocomplete="off" required>
                    <br>
                    <br>
                    <button class="butn" id="add_proc" type="submit">Add Process</button>&nbsp;&nbsp;&nbsp;
                    <br>
                </form>
            </div>

            <div class="col text-center">
                <form id="del_proc" action="">
                    <label class="form-label text-white" for="pid">Process ID:</label>
                    <input type="number" name="pid" id="pid" autocomplete="off" required>
                    <br>
                    <br>
                    <button class="butn" id="del_proc" type="submit">Delete Process</button>
                </form>
            </div>
        </div>

        <br>
        <br>

        <div class="text-center">
            <form id="sim_form" action="">
                <label class="form-label text-white" for="algo_name">Name Of Algorithm:</label>
                <select name="algo" id="algo">
                    <option value="FCFS">FCFS (First Come First Serve)</option>
                    <option value="SJFP">SJF (Shortest Job First)</option>
                    <option value="SJFN">SJF (Non Preemptive)</option>
                    <option value="RR"> RR (Round Robin Scheduling)</option>
                </select>
                <br>
                <br>
                <button class="butn" type="submit">Simulate</button>
            </form>
        </div>

        <div class="m-3 p-5">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="js/simulate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
