<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="simulate.css">
</head>

<body>
    <div class="boxx">

        <h1>SIMULATOR</h1>
        <br>
        <form id="process_form" action="">
            <label for="pid">Process ID:</label>
            <input type="number" name="pid" id="pid" autocomplete="off">
            <br>
            <br>
            <label for="pname">Process Name:</label>
            <input type="text" name="pname" id="pname" autocomplete="off">
            <br>
            <br>
            <label for="arr_time">Arrival Time:</label>
            <input type="text" name="arr_time" id="arr_time" autocomplete="off">
            <br>
            <br>
            <label for="exe_time">Execution Time:</label>
            <input type="text" name="exe_time" id="exe_time" autocomplete="off">
            <br>
            <br>
            <button class="btn" id="add_proc" type="submit">Add Process</button>&nbsp;&nbsp;&nbsp;
            <br>
        </form>
        <br>
        <form id="del_proc" action="">
            <label for="pid">Process ID:</label>
            <input type="number" name="pid" id="pid" autocomplete="off">
            <br>
            <br>
            <button class="btn" id="del_proc" type="submit">Delete Process</button>
        </form>
        <br>
        <form id="sim_form" action="">
            <label for="algo_name">Name Of Algorithm:</label>
            <select name="algo" id="algo">
                <option value="FCFS">FCFS (First Come First Serve)</option>
                <option value="SJFP">SJF (Shortest Job First)</option>
                <option value="SJFN">SJF (Non Preemptive)</option>
                <option value="RR"> RR (Round Robin Scheduling)</option>
            </select>
            <br>
            <br>
            <button class="btn" type="submit">Simulate</button>
        </form>

    </div>

    <script src="js/simulate.js"></script>
</body>

</html>
