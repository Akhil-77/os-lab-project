<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="simulate.css">
</head>

<body>
    <div class="boxx">

        <h1>SIMULATOR</h1>
        <br>
        <form action="">
            <label for="name">Name Of Algorithm:</label>
            <select name="name" id="algo">
                <option value="FCFS">FCFS (First Come First Serve)</option>
                <option value="SJN">SJN (Shortest Job First)</option>
                <option value="PBS">Priority Based Scheduling</option>
                <option value="RR"> RR (Round Robin Scheduling)</option>
            </select>
            <br>
            <br>
            <br>
            <label for="name">Process ID:</label>
            <input type="number" name="processID" id="iD">
            <br>
            <br>
            <label for="name">Arrival Time:</label>
            <input type="text" name="" id="">
            <br>
            <br>
            <label for="name">Execution Time:</label>
            <input type="text" name="" id="">
            <br>
            <br>
            <button>Simulate</button>
        </form>

    </div>
</body>

</html>
